<div class="register-container">
  <h2 class="style-title">הרשמה</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="fill">
      <mat-label>שם משתמש:</mat-label>
      <input matInput id="username" [(ngModel)]="username" name="username" required />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill">
      <mat-label>סיסמא:</mat-label>
      <input matInput id="password" [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill">
      <mat-label>מייל:</mat-label>
      <input matInput id="email" [(ngModel)]="email" name="email" type="email" required email #emailModel="ngModel" />
      <mat-error *ngIf="emailModel.invalid && emailModel.touched">
        <span *ngIf="emailModel.errors?.['required']">שדה זה נדרש</span>
        <span *ngIf="emailModel.errors?.['email']">נא להזין כתובת מייל חוקית</span>
      </mat-error>
    </mat-form-field>
    <br/>

    <div *ngIf="isLecturerRegistration">
      <mat-form-field appearance="fill">
        <mat-label>שם הקורס:</mat-label>
        <input matInput id="courseName" [(ngModel)]="courseName" name="courseName" />
      </mat-form-field>
    </div>
    <br/>
    <button mat-raised-button color="primary" type="submit">הירשם</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
