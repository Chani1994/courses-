<div class="login-container">
  <h2 class="style-title">Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
    <!-- Username Field -->
    <mat-form-field appearance="fill">
      <mat-label>Name: </mat-label>
      <input 
        matInput 
        id="username" 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel"
        aria-required="true">
      <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
        This field is required     
       </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill">
      <mat-label>Password:</mat-label>
      <input 
        matInput 
        id="password" 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel"
        aria-required="true">
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
        This field is required
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      connect    </button>
  </form>
  <br/>
  <!-- Error Message -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
  <!-- Register Lecturer Link -->
  <p>
    <a mat-button (click)="registerLecturer()">Registration of lecturers </a>
  </p>
</div>
