<div class="login-container">
  <h2>התחברות</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
    <!-- Username Field -->
    <mat-form-field appearance="fill">
      <mat-label>שם משתמש</mat-label>
      <input 
        matInput 
        id="username" 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel"
        aria-required="true">
      <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
        שדה זה הינו חובה
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill">
      <mat-label>סיסמא</mat-label>
      <input 
        matInput 
        id="password" 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel"
        aria-required="true">
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
        שדה זה הינו חובה
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      התחבר
    </button>
  </form>
  <br/>
  <!-- Error Message -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
  <!-- Register Lecturer Link -->
  <p>
    <a mat-button (click)="registerLecturer()">הרשמת מרצים</a>
  </p>
</div>
