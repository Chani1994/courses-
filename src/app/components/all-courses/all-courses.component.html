

<h2 class="style-title"> All-Courses</h2>
  <div class="filter-container">
    <div class="filter-content">
      <mat-form-field appearance="fill">
        <mat-label>חפש לפי שם</mat-label>
        <input matInput (input)="onFilterChange('name', $event)" placeholder="חפש לפי שם" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>חפש לפי אופן הלמידה</mat-label>
        <mat-select (selectionChange)="onFilterChange('learningMode', $event)">
          <mat-option value="">חפש לפי אופן הלמידה</mat-option>
          <mat-option *ngFor="let mode of learningModes" [value]="mode">{{ mode }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>חפש לפי קטגוריה</mat-label>
        <mat-select (selectionChange)="onFilterChange('category', $event)">
          <mat-option value="">חפש לפי קטגוריה</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.code">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <div class="course-list">
    <div *ngFor="let course of filteredCourses" class="course-tile">
      <app-course-details [course]="course"></app-course-details>
    </div>
  </div>
